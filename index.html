<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>334 Bootstrap</title>
  </head>
  <body>
    <div class="container mt-3 header">
        <div class="row">
            <div class="col-md-2 col-sm-12 col-12  box  text-center  ">1.1</div>
            <div class="col-md-8 col-sm-6  col-6   box text-center ">1.2</div>
            <div class="col-md-2 col-sm-6 col-6   box text-center ">1.3</div>
        </div>
    </div>
    
    
    <div class="container hero mt-3">
       <div class="row">
           <div class="col-md-9  col-sm-12 first">
           <div class="row">
                <div class="col-md-8 d-sm-block d-none text-center box two-one">2.1</div>
                <div class="col-md-4  col-sm-12 text-center box ">2.2</div>
           </div>
          </div>
        <div class="col-md-3  d-md-block d-none box py-3 text-center  bg-dark black">3</div>
       </div>
        
    </div>
    
    
     <div class="container body mt-3">
       <div class="row">
           <div class="col-md-9   first">
           <div class="row">
                <div class="col-md-4 col-sm-9  text-center box two-one">4.1</div>
                
                  <div class="col-sm-3  d-md-none  box py-3 text-center  bg-dark black">3</div>
                
                <div class="col-md-8 col-sm-12   text-center box ">4.2</div>
           </div>
          </div>
        <div class="col-md-3 d-md-block  d-none  box py-3 text-center  body-part">5</div>
       </div>
        
    </div>
    
    <div class=" container bar d-md-none d-sm-block  d-none ">
       <div class="row">
           <div class="col-sm-12">
               <div class=" box  text-center  body-part">5</div>
           </div>
       </div>
        
    </div>
    
    <div class="container footer my-3">
       <div class="row">
        <div class="box  text-center ">6</div> 
       </div>  
    </div>
    

    <!--  JavaScript -->
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    
  </body>
</html>
